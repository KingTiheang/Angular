<mat-toolbar> 
    <h3 class="center">My Products</h3>
</mat-toolbar>
<br>
<button type="button" (click)="routeURL('insert')">Create new product</button>

<button class="space" type="button" (click)="routeURL('update')"> Update </button>
<br>
<br>
<!-- table of lists-->
<div class="mat-elevation-z8 demo-table" >
    <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="announceSortChange(sort)">
        <ng-container matColumnDef="no" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
            <td mat-cell *matCellDef="let product" (click)="update(product.no)"> {{product.no}} </td>
        </ng-container>
        
        <ng-container matColumnDef="name"> 
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Product Name </th>
            <td mat-cell *matCellDef="let product" (click)="update(product.no)"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price"> 
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> Price </th>
            <td mat-cell *matCellDef="let product" (click)="update(product.no)"> {{product.price}} </td>
        </ng-container>
    
        <ng-container matColumnDef="qty"> 
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by qty"> Quantity </th>
            <td mat-cell *matCellDef="let product" (click)="update(product.no)"> {{product.qty}} </td>
        </ng-container>

        <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by origin"> Origin </th>
            <td mat-cell *matCellDef="let product" (click)="update(product.no)"> {{product.origin}} </td>
        </ng-container>

        <ng-container matColumnDef="description"> 
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description"> description </th>
            <td mat-cell *matCellDef="let product" (click)="update(product.no)"> {{product.description}} </td>
        </ng-container>

        <ng-container matColumnDef="d"> 
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let product" (click)="deleteData(product.no)"> <img src="https://cdn-icons-png.flaticon.com/512/2603/2603105.png" style="width:50px; height:50px"> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
    </table>
    <mat-paginator [pageSizeOptions] = "[5, 10, 20]"  showFirstLastButtons aria-label="Select page of products"> 
    </mat-paginator>
</div>
