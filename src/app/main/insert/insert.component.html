<mat-toolbar> 
  <button (click)="back()"> Back </button>
  <span class="space"> Create Product </span>
</mat-toolbar>
<br>
<form class="example-form">
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label> No </mat-label>
      <input matInput [(ngModel)]="no" [ngModelOptions]="{standalone: true}">
    </mat-form-field></td>

    <td><mat-form-field class="example-full-width" appearance="fill"> 
      <mat-label > Product Name</mat-label>
      <input matInput [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
    </mat-form-field></td>
    
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label> price </mat-label>
      <input matInput [(ngModel)]="price" [ngModelOptions]="{standalone: true}">
    </mat-form-field></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label> Quantity </mat-label>
      <input matInput [(ngModel)]="qty" [ngModelOptions]="{standalone: true}">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label> Origin </mat-label>
      <input matInput [(ngModel)]="origin" [ngModelOptions]="{standalone: true}"> 
    </mat-form-field></td>
  </tr></table>

  <mat-form-field class="example-full-width" appearance="fill"> 
    <mat-label> description </mat-label>
    <textarea matInput placeholder="Ex. Good" [(ngModel)]="description" [ngModelOptions]="{standalone: true}"> </textarea>
  </mat-form-field>

  <button (click)="save()"> Save </button>
</form>
