<mat-toolbar> 
  <button (click)="back()"> Back </button>
  <span class="space"> Update Product </span>
</mat-toolbar>
<br>
<form class="example-form">
  <table class="example-full-width" [cellSpacing]="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label> Product Name </mat-label>
      <input type="text" matInput [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
    </mat-form-field></td>

    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label> price </mat-label>
      <input type="text" matInput [(ngModel)]="price" [ngModelOptions]="{standalone: true}">
    </mat-form-field></td>
  </tr></table>

  <table class="example-full-width" [cellSpacing]="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label> Quantity </mat-label>
      <input matInput [(ngModel)]="qty" [ngModelOptions]="{standalone: true}">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label> Origin </mat-label>
      <input matInput [(ngModel)]="origin" [ngModelOptions]="{standalone: true}"> 
    </mat-form-field></td>
  </tr></table>

  <mat-form-field class="example-full-width" appearance="fill"> 
    <mat-label> description </mat-label>
    <textarea matInput placeholder="Ex. Good" [(ngModel)]="description" [ngModelOptions]="{standalone: true}"> </textarea>
  </mat-form-field>
  
  <button (click)="update()"> Update </button>
</form>
<div >
  <table  class="mat-elevation-z8 demo-table" mat-table [dataSource]="dataSource"  matSort (matSortChange)="announceSortChange(sort)">
      <ng-container matColumnDef="no" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
          <td mat-cell *matCellDef="let product" (click)="bindData(product.no)"> {{product.no}} </td>
      </ng-container>
      
      <ng-container matColumnDef="name"> 
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Product Name </th>
          <td mat-cell *matCellDef="let product" (click)="bindData(product.no)"> {{product.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price"> 
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> Price </th>
          <td mat-cell *matCellDef="let product" (click)="bindData(product.no)"> {{product.price}} </td>
      </ng-container>
  
      <ng-container matColumnDef="qty"> 
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by qty"> Quantity </th>
          <td mat-cell *matCellDef="let product" (click)="bindData(product.no)"> {{product.qty}} </td>
      </ng-container>

      <ng-container matColumnDef="origin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by origin"> Origin </th>
          <td mat-cell *matCellDef="let product" (click)="bindData(product.no)"> {{product.origin}} </td>
      </ng-container>

      <ng-container matColumnDef="description"> 
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description"> description </th>
          <td mat-cell *matCellDef="let product" (click)="bindData(product.no)"> {{product.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
  </table>
</div>
